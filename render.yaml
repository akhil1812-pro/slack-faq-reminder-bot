services:
  - type: web
    name: slack-bot-web
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python manage.py migrate &&
      echo "from django.contrib.auth.models import User; User.objects.create_superuser('akhilog', 'akhilbhojne@gmail.com', '1812@Django')" | python manage.py shell &&
      gunicorn slackbot_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SLACK_CLIENT_ID
        value: dummy_id
      - key: SLACK_CLIENT_SECRET
        value: dummy_secret
      - key: SLACK_VERIFICATION_TOKEN
        value: dummy_token
      - key: SLACK_BOT_USER_TOKEN
        value: dummy_bot_token